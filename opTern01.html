<meta charset="UTF-8">
<script>
    // OPERADOR TERNÁRIO OPERADOR TERNÁRIO OPERADOR TERNÁRIO
    /*
    Problema: Peça para o usuário informar o custo total da viagem que deseja realizar. Após, 
    calcule como será a forma de pagamento, considerando a seguinte situação.
    - Se o preço for até R$ 500,00 (inclusive), a viagem será paga em uma única parcela.
    - Se o preço for até R$ 1.000,00 (inclusive), a viagem será paga em duas parcelas.
    - Se o preço for até R$ 1.500 (inclusive), a viagem será paga em quatro parcelas.
    - Se o preço for acima de R$ 1.500, a viagem será paga em 10 parcelas.
    Considerando o preço da viagem informado pelo usuário, apresente o valor de cada parcela a ser paga.
    */

    const preco = Number(prompt("Qual o valor da viajem?"));

    (preco <= 500) ? (
        document.write(`A viajem será paga em uma única parcela de ${preco} reais`)) 
    : (preco <= 1000) ? (document.write(`A viajem será paga em duas parcelas de ${preco / 2 .toFixed(2)}`))
    : (preco <= 1500) ? (document.write(`A viajem será paga em quatro parcelas de ${preco / 4 .toFixed(2)}`))
    : (document.write(`A viajem será paga em dez parcelas de ${preco / 10 .toFixed(2)} `));
</script>
